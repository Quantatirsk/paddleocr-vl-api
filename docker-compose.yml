services:
  vllm-server:
    image: ccr-2vdh3abv-pub.cnc.bj.baidubce.com/paddlepaddle/paddleocr-genai-vllm-server:latest-nvidia-gpu
    ports:
      - "8780:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-0}
      - PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK=True
    runtime: nvidia
    volumes:
      - ./models:/root/.paddlex/official_models
    command: paddleocr genai_server --model_name PaddleOCR-VL-1.5-0.9B --host 0.0.0.0 --port 8000 --backend vllm
    restart: unless-stopped

  ocr-api:
    image: quantatrisk/paddleocr-api:latest  # ← 使用预构建镜像
    ports:
      - "8781:8080"
    environment:
      - VLLM_SERVER_URL=${VLLM_SERVER_URL:-http://vllm-server:8000/v1}
      - MAX_WORKERS=${MAX_WORKERS:-4}
      - THREAD_WORKERS=${THREAD_WORKERS:-10}
    volumes:
      - ./models:/root/.paddlex/official_models
    depends_on:
      - vllm-server
    restart: unless-stopped
